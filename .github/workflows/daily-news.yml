name: Daily AI News Digest

on:
  # Run daily at 0:00 AM UTC (adjust as needed)
  schedule:
    - cron: "0 0 * * *"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-and-send-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate and send AI news digest
        env:
          # All values come from GitHub Repository Secrets
          # Configure at: Settings → Secrets and variables → Actions → Repository secrets

          # ============================================
          # LLM Provider Configuration (Choose One)
          # ============================================

          # Option 1: Use DeepSeek (Recommended - 90% cheaper, good quality)
          # Set these secrets:
          #   LLM_PROVIDER = deepseek
          #   DEEPSEEK_API_KEY = sk-your-deepseek-key

          # Option 2: Use Claude (Default - highest quality)
          # Set these secrets:
          #   LLM_PROVIDER = claude (or leave unset for backward compatibility)
          #   ANTHROPIC_API_KEY = sk-ant-your-claude-key

          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}

          # API Keys (provide the one you're using)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

          # Optional: Specify a model (if not set, uses provider's default)
          # Examples: claude-sonnet-4-5-20250929, deepseek-chat, deepseek-reasoner
          LLM_MODEL: ${{ secrets.LLM_MODEL }}

          # ============================================
          # Notification Configuration
          # ============================================

          # Required: Notification methods (comma-separated)
          # Examples: email, webhook, email,webhook
          NOTIFICATION_METHODS: ${{ secrets.NOTIFICATION_METHODS }}

          # Email Option A: Gmail (Recommended - easiest setup)
          # Just need your Gmail and an App Password
          # Get App Password at: https://myaccount.google.com/apppasswords
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

          # Optional: Webhook
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

          # Optional: Language (defaults to 'en' if not set)
          # Supported: en, zh, es, fr, ja, de, ko, pt, ru, ar, hi, it, nl
          AI_RESPONSE_LANGUAGE: ${{ secrets.AI_RESPONSE_LANGUAGE }}

        run: |
          python main.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            *.log
          retention-days: 7
