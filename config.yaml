# LLM Configuration - Choose your AI model provider
llm:
  # Provider: 'claude' or 'deepseek'
  # Claude (Anthropic): Excellent quality, higher cost
  # DeepSeek: Good quality, much lower cost, better Chinese support
  provider: claude

  # Optional: Specify a model (if not set, uses provider's default)
  # Claude models: claude-sonnet-4-5-20250929, claude-3-5-sonnet-20241022
  # DeepSeek models: deepseek-chat, deepseek-reasoner
  # model: claude-sonnet-4-5-20250929

news:
  # Enable fetching real-time news from RSS feeds (recommended)
  # Set to false to use AI-generated news based on AI's knowledge (may be outdated)
  use_real_sources: true

  # Enable web search tool (uses DuckDuckGo API via LLM tool calling)
  # Note: DuckDuckGo API often returns limited results. RSS feeds (use_real_sources) is more reliable.
  enable_web_search: false

  # Include Chinese news sources
  include_chinese_sources: true

  # Maximum news items to fetch per source (fetch more for AI to select from)
  max_items_per_source: 10

  # Note: These topics are optional - the prompt template below will guide the news selection
  topics:
    - "Technical breakthroughs and research developments"
    - "Product launches and major updates"
    - "Policies, regulations, and governance"
    - "Funding rounds and investments"
    - "Industry applications and case studies"

  prompt_template: |
      From the provided news items, select and summarize ONLY THE TOP 10 MOST IMPORTANT, HIGHEST-QUALITY, and MOST CUTTING-EDGE news items.

      Selection Criteria (CRITICAL):
      - Choose news with the highest impact and significance
      - Prioritize groundbreaking developments, major product launches, and significant policy changes
      - Focus on cutting-edge technology and industry-shaping events
      - Quality over quantity - better to have 8 excellent items than 10 mediocre ones
      - Avoid duplicate or similar news items

      Output Requirements:
      1. Select MAXIMUM 10 news items (can be fewer if not enough high-quality items)
      2. Group by categories (e.g., Technical Breakthroughs, Product Launches, Policies & Regulations, Funding & Investment, Industry Applications)
      3. For each selected news item include:
         - A clear, compelling headline
         - Key points summary (2-3 sentences) explaining WHY this is important
         - Source attribution with clickable link: [Source Name](URL)
      4. Use clear markdown formatting for easy reading
      5. Maintain a professional and informative tone
      6. If the news is in English but the output language is Chinese, translate appropriately while keeping technical terms accurate

      IMPORTANT:
      - MAXIMUM 10 news items in total (across all categories)
      - For source attribution, use markdown link format: [Source Name](actual_url)
      - Example: [TechCrunch](https://techcrunch.com/article-url) or 来源: [网站名称](URL)

      Focus on these topics:
      {topics}

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
