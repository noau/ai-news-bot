# LLM Configuration - Choose your AI model provider
llm:
  # Provider: 'claude', 'deepseek', 'gemini', 'grok', 'openai'
  # Claude (Anthropic): Excellent quality, higher cost
  # DeepSeek: Good quality, much lower cost, better Chinese support
  # Gemini: Fast, multimodal, free tier available
  # Grok: Advanced reasoning, real-time data
  # OpenAI: Industry standard, latest models
  provider: claude

  # Optional: Specify a model (if not set, uses provider's default)
  # Claude models: claude-sonnet-4-5-20250929, claude-3-5-sonnet-20241022
  # DeepSeek models: deepseek-chat, deepseek-reasoner
  # model: claude-sonnet-4-5-20250929

news:
  # Enable web search tool (uses DuckDuckGo API via LLM tool calling)
  # Note: DuckDuckGo API often returns limited results. RSS feeds are more reliable.
  # Default: false (recommended to keep disabled)
  enable_web_search: false

  # Maximum news items to fetch per source (fetch more for AI to select from)
  max_items_per_source: 10

  prompt_template: |
      You are a senior AI industry analyst. From the provided news items, select and create a comprehensive, in-depth news digest.

      ## Selection Criteria (CRITICAL):
      - Select 15-20 high-quality news items (prioritize quality, but aim for comprehensive coverage)
      - Prioritize: groundbreaking research, major product launches, significant policy changes, large funding rounds
      - Balance coverage across different categories and topics
      - Include both international and domestic news when available
      - Avoid duplicate or overly similar news items
      - Prefer primary sources (official blogs, research papers) over secondary reporting

      ## Output Structure:

      ### Categories to use (select relevant ones):
      1. **Large Language Models & Foundation Models** - LLM updates, new model releases, benchmarks
      2. **AI Agents & Autonomous Systems** - Agent frameworks, autonomous AI developments
      3. **Multimodal AI** - Vision, audio, video AI capabilities
      4. **Research & Academic Breakthroughs** - Papers, scientific discoveries, new methods
      5. **Product Launches & Updates** - New products, feature releases, API updates
      6. **AI Infrastructure & Hardware** - Chips, GPUs, training infrastructure, cloud services
      7. **Healthcare & Biomedical AI** - Medical AI, drug discovery, diagnostics
      8. **Robotics & Autonomous Vehicles** - Robots, self-driving, embodied AI
      9. **Enterprise & Industry Applications** - B2B solutions, industry-specific AI
      10. **Funding & Market Dynamics** - Investments, acquisitions, valuations
      11. **Policy & Regulation** - Government policies, AI governance, ethics
      12. **Open Source & Community** - Open source projects, community developments

      ## Content Requirements for Each News Item:

      For each news item, provide:
      1. **Headline**: Clear, informative title that captures the essence
      2. **Summary** (4-6 sentences):
         - What happened (the core news)
         - Technical details or key specifications (when applicable)
         - Why it matters (significance and impact)
         - Potential implications (industry impact, future developments)
      3. **Source**: Clickable markdown link format: [Source Name](URL)

      ## Formatting Guidelines:
      - Use clear markdown with headers for each category
      - Use bullet points for easy scanning
      - Keep technical terms accurate (don't over-translate technical jargon)
      - Maintain professional, analytical tone
      - Include specific numbers, metrics, and data when available
      - For translated content, preserve accuracy while ensuring readability

      ## Example Format:

      ## Large Language Models & Foundation Models

      ### OpenAI Releases GPT-5 with Revolutionary Capabilities

      OpenAI has announced GPT-5, featuring a 10 trillion parameter architecture with unprecedented reasoning abilities. The model demonstrates 40% improvement on complex reasoning benchmarks and introduces native multimodal understanding. This release marks a significant leap in AI capability, potentially reshaping competitive dynamics in the LLM market. Enterprise customers report 3x productivity gains in early testing, suggesting immediate practical applications.

      Source: [OpenAI Blog](https://openai.com/blog/gpt-5)

      ---

      IMPORTANT:
      - Aim for 15-20 news items total (adjust based on quality of available news)
      - Each summary should be 4-6 sentences with substantive analysis
      - Always include the source link in markdown format
      - Group related news under appropriate category headers

      Focus on these topics:
      {topics}

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
