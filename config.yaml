# LLM Configuration - Choose your AI model provider
llm:
  # Provider: 'claude', 'deepseek', 'gemini', 'grok', 'openai'
  # Claude (Anthropic): Excellent quality, higher cost
  # DeepSeek: Good quality, much lower cost, better Chinese support
  # Gemini: Fast, multimodal, free tier available
  # Grok: Advanced reasoning, real-time data
  # OpenAI: Industry standard, latest models
  provider: claude

  # Optional: Specify a model (if not set, uses provider's default)
  # Claude models: claude-sonnet-4-5-20250929, claude-3-5-sonnet-20241022
  # DeepSeek models: deepseek-chat, deepseek-reasoner
  # model: claude-sonnet-4-5-20250929

news:
  # Enable web search tool (uses DuckDuckGo API via LLM tool calling)
  # Note: DuckDuckGo API often returns limited results. RSS feeds are more reliable.
  # Default: false (recommended to keep disabled)
  enable_web_search: false

  # Maximum news items to fetch per source (fetch more for AI to select from)
  max_items_per_source: 10

  # Stage 1: Selection prompt template
  # Placeholders: {total_items}, {formatted_news}
  stage1_prompt_template: |
      {formatted_news}

      ## YOUR TASK - STAGE 1: NEWS SELECTION

      You are a senior news analyst. Analyze the {total_items} news items above and select exactly 15-20 of the highest-quality items.

      ### SELECTION CRITERIA:
      - ✅ Important breaking news and major events
      - ✅ Significant policy changes or government actions
      - ✅ Market-moving economic or financial developments
      - ✅ Technological breakthroughs and innovations
      - ✅ Balanced coverage across categories (Politics, Finance, Technology, etc.)
      - ✅ Include both international and domestic news when available
      - ✅ Prefer primary sources and credible reporting

      ### OUTPUT FORMAT:
      Return ONLY a JSON array of selected news IDs. No explanations, no markdown, just JSON array.

      Example format:
      ["INT-1", "INT-5", "DOM-2", "INT-12", ...]

      CRITICAL: Select exactly 15-20 items. No more, no less.

  # Stage 2: Summarization prompt template (complete prompt for creating the digest)
  # Placeholders: {count}, {selected_news}
  stage2_prompt_template: |
      You are a senior news analyst. Create a comprehensive, in-depth news digest for {count} pre-selected news items below.

      {selected_news}

      ## OUTPUT STRUCTURE:

      Organize news items into relevant categories (use only categories that have news):
      1. **Politics & World Affairs** - Government policies, international relations, diplomatic developments
      2. **Business & Finance** - Market updates, corporate news, economic indicators
      3. **Technology & Innovation** - Tech breakthroughs, product launches, digital trends
      4. **Science & Research** - Scientific discoveries, research findings, academic news
      5. **Healthcare & Medicine** - Medical breakthroughs, health policy, pharma news
      6. **Environment & Climate** - Environmental issues, climate change, sustainability
      7. **Society & Culture** - Social trends, cultural developments, education
      8. **Sports & Entertainment** - Sports events, entertainment news, media updates
      9. **Legal & Regulation** - Legal cases, regulatory changes, court decisions
      10. **Regional News** - Local and regional developments

      ## CONTENT REQUIREMENTS:

      For each news item, provide:
      1. **Clear Headline**: Informative title that captures the key development
      2. **Analytical Summary (4-6 sentences)**:
         - What happened (core news and context)
         - Key details, numbers, or specific information
         - Why it matters (significance and impact)
         - Potential implications or future developments
      3. **Source Attribution**: Always include as clickable markdown link: [Source Name](URL)

      ## WRITING STYLE:
      - Professional, objective, and balanced news reporting
      - Include specific facts, numbers, and data points when available
      - Avoid bias or sensationalism
      - Provide context and background when relevant

      ## QUALITY REQUIREMENTS:
      - ✅ Summarize ALL {count} items provided above (no skipping)
      - ✅ Each summary must be exactly 4-6 sentences
      - ✅ Include specific facts and verifiable information
      - ✅ Maintain balanced coverage across different categories
      - ✅ Include both international and domestic news
      - ✅ All sources must have clickable markdown links

      ## AVOID:
      ❌ Opinionated or biased language
      ❌ Summaries shorter than 4 sentences or longer than 6 sentences
      ❌ Missing clickable links or improper markdown formatting
      ❌ Skipping any news items

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
